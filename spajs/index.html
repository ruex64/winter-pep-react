<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA-Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        </div>
        <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="accordion" id="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 1</div>
            <div class="accordion-content">
                This is the content of Section 1. You can add more details here.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 2</div>
            <div class="accordion-content">
                This is the content of Section 2. Add images, text, or links here.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">Section 3</div>
            <div class="accordion-content">
                Content for Section 3 goes here. Expand and collapse to view.
            </div>
        </div>
    </div>
 
    


<script src="index.js"></script>
</body>
</html>
